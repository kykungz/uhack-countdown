    <meta charset="utf-8">
    <title>UHack Kasetsart | Timer</title>

  <body>
  <div id="bg-top"></div>
  <div id="clock" class="text-center">
    <div v-show="showing" class="setting text-white">
      <button @click="toggleSetting()" class="btn btn-danger close-btn">&times;</button>
      <span class="clock-set">
        <input class="clock-input" placeholder="hr" id="hour" type="number" min="0"> :
        <input class="clock-input" placeholder="min" id="min" type="number" min="0" max="60"> :
        <input class="clock-input" placeholder="sec" id="sec" type="number" min="0" max="60">
      </span>
      <span class="option">
        <button style="cursor: pointer" class="clock-control btn btn-danger" @click="startStop()">
          {{ startStopState }}
        </button>
        <button :disabled="status === 'stop'" style="cursor: pointer"
          :class="['clock-control', 'btn', status === 'stop' ? 'btn-muted' : 'btn-warning']"
          @click="pauseResume()">
          {{ pauseResumeState }}
        </button>
      </span>
    </div>
    <img v-show="!showing" @click="toggleSetting()" width="200" class="floating-logo" src="./assets/img/logo.png" alt="">
    <!-- <h5 class="subtitle" ><i>Hack the Future</i></h5> -->
    <h5 class="subtitle" ></h5>

    <h1 id="countdown" :class="['time', 'pt-3', 'pb-1', 'mt-4',
      status === 'pause' ? 'text-pause' : 'text-white', {'pulsing': isPanicTime}]">
      {{ timeLeft }}
    </h1>
    <!-- <h2 class="time pt-3 pb-1 mt-4 text-white"> -->
    <h2 class="time py-3 mt-4 text-white">
      <img src="./assets/img/lenovo.jpg" class="spon">
      <img src="./assets/img/blockchain.jpg" class="spon">
      <img src="./assets/img/kubic.jpg" class="spon-padding">
      <img src="./assets/img/kustartup.jpg" class="spon-padding">
      <img src="./assets/img/com.jpg" class="spon">
      <!-- ส่ง Slide ที่ <font color="orange"><i>bit.ly/exceed-pitching</i></font>
      <br>
      <u>ภายใน 9:30 น.</u> (เช้า) -->
    </h2>
